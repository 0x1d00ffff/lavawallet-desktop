<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <%= require('html-loader!./assets/html/head.html') %>
  </head>
  <body>

    <%= require('html-loader!./assets/html/navbar.html') %>

      <div class="container" id="import-account">
        <h3>Import Account</h3>

        <div class="whitespace-sm"> </div>


        <div class="row">

          <div class = "col s5">


              <a class="waves-effect waves-light btn" v-on:click="setImportType('pkey')"> Import Private Key</a>

              <div class="whitespace-sm"> </div>

              <a class="waves-effect waves-light btn" v-on:click="setImportType('keystore')"> Import Keystore (JSON)</a>


              <div class="whitespace-sm"> </div>

              <div id="blockie"></div>

          </div>

          <div class = "col s1">

          </div>

          <div class = "col s6">


            <div class="import-pkey" v-if="importType=='pkey'">

              <div class="input-field"  >
                <div class="label">Raw Private Key</div>

                <input placeholder="privateKey" id="privateKey" type="text" class="validate" v-model='privateKeyRaw' minlength=32>

              </div>


               <a class="waves-effect waves-light btn" v-on:click="importRawPrivateKey()"> Continue </a>


            </div>

            <div class="import-keystore"  v-if="importType=='keystore'">


              <form action="#">

                <div class="label">JSON Keystore File</div>

                <div class="file-field input-field">
                  <div class="btn">
                    <span>Select File</span>
                    <input type="file" id="keystoreFile" ref="keystoreFile" @change="importKeystoreFile">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </form>
              
              <div class="address-container" v-if="address">

                Address: {{  address  }}

              </div>



            </div>



          </div>

        </div>



        <div class = "row">
          <div class = "col s8">

          </div>

          <div class = "col s4">
              <a class="waves-effect waves-light btn" v-if="(importedAccount)" v-on:click="saveAccount()">Save & Continue</a>
          </div>
       </div>

    </div>




  </body>
</html>
